<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Plant a Forest of Ideas</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Plant a Forest of Ideas (PaFoI) is a friendly space where people and organisations explore ideas together and grow them into projects, programmes, and ventures." />

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@500;600&family=Nunito:wght@300;400;600&display=swap" rel="stylesheet" />

  <style>
    :root {
      --forest: #0E8A3D;
      --forest-dark: #0A6B30;
      --purple: #7B1FA2;
      --bg: #FFFDF7;
      --card: #FFFFFF;
      --text-main: #333333;
      --text-muted: #757575;
      --border: #E0E0E0;
      --max-width: 1040px;
      --radius: 16px;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      background: radial-gradient(circle at top left, #F3FAF5 0, #FFFDF7 55%, #F9FAFB 100%);
      color: var(--text-main);
      font-family: 'Nunito', system-ui, -apple-system, sans-serif;
      -webkit-font-smoothing: antialiased;
    }

    img { max-width: 100%; display: block; }

    a { color: var(--forest); text-decoration: none; }
    a:hover { text-decoration: underline; }

    .shell {
      max-width: var(--max-width);
      margin: 0 auto;
      padding: 0 1.5rem 3rem;
    }

    /* Header */
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1.4rem 0 0.8rem;
      position: sticky;
      top: 0;
      background: rgba(255,253,247,0.9);
      backdrop-filter: blur(10px);
      z-index: 10;
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 0.7rem;
    }

    .brand-logo {
      width: 40px;
      height: 40px;
      border-radius: 12px;
      overflow: hidden;
      background: #FFF;
      border: 1px solid rgba(0,0,0,0.06);
    }

    .brand-logo img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    .brand-name {
      font-family: 'Baloo 2', system-ui;
      font-size: 1.2rem;
      letter-spacing: 0.03em;
      color: var(--forest);
    }

    .nav-links {
      display: flex;
      gap: 1.2rem;
      font-size: 0.9rem;
      color: var(--text-muted);
    }

    .nav-links a { color: var(--text-muted); }
