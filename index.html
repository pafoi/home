<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Plant a Forest of Ideas</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Plant a Forest of Ideas (PaFoI) is a friendly space where people and organisations explore ideas together and grow them into projects, programmes, and ventures." />

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@500;600&family=Nunito:wght@300;400;600&display=swap" rel="stylesheet" />

  <style>
    :root {
      --forest: #0E8A3D;
      --forest-dark: #0A6B30;
      --purple: #7B1FA2;
      --bg: #FFFDF7;
      --card: #FFFFFF;
      --text-main: #333333;
      --text-muted: #757575;
      --border: #E0E0E0;
      --max-width: 1040px;
      --radius: 16px;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      background: radial-gradient(circle at top left, #F3FAF5 0, #FFFDF7 55%, #F9FAFB 100%);
      color: var(--text-main);
      font-family: 'Nunito', system-ui, -apple-system, sans-serif;
      -webkit-font-smoothing: antialiased;
    }

    img { max-width: 100%; display: block; }

    a { color: var(--forest); text-decoration: none; }
    a:hover { text-decoration: underline; }

    .shell {
      max-width: var(--max-width);
      margin: 0 auto;
      padding: 0 1.5rem 3rem;
    }

    /* Header */
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1.4rem 0 0.8rem;
      position: sticky;
      top: 0;
      background: rgba(255,253,247,0.9);
      backdrop-filter: blur(10px);
      z-index: 10;
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 0.7rem;
    }

    .brand-logo {
      width: 40px;
      height: 40px;
      border-radius: 12px;
      overflow: hidden;
      background: #FFF;
      border: 1px solid rgba(0,0,0,0.06);
    }

    .brand-logo img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    .brand-name {
      font-family: 'Baloo 2', system-ui;
      font-size: 1.2rem;
      letter-spacing: 0.03em;
      color: var(--forest);
    }

    .nav-links {
      display: flex;
      gap: 1.2rem;
      font-size: 0.9rem;
      color: var(--text-muted);
    }

    .nav-links a { color: var(--text-muted); }

    .nav-links a.cta {
      padding: 0.4rem 0.9rem;
      border-radius: 999px;
      border: 1px solid rgba(14,138,61,0.35);
      color: var(--forest);
      font-weight: 600;
      text-decoration: none;
    }

    .nav-links a.cta:hover {
      background: rgba(14,138,61,0.06);
    }

    .nav-toggle {
      display: none;
      border: none;
      background: transparent;
    }

    .nav-toggle span {
      display: block;
      width: 22px;
      height: 2px;
      background: #444;
      margin: 4px 0;
      border-radius: 999px;
    }

    /* Hero strip */
    .hero {
      margin-top: 0.5rem;
      background: #E8F5E9;
      border-radius: 24px;
      padding: 1.8rem 1.8rem 1.6rem;
      display: grid;
      grid-template-columns: minmax(0, 1.2fr) minmax(0, 1fr);
      gap: 1.8rem;
      align-items: center;
      overflow: hidden;
    }

    .hero-text h1 {
      font-family: 'Baloo 2', system-ui;
      font-size: clamp(2rem, 3.4vw, 2.5rem);
      color: var(--forest);
      margin-bottom: 0.6rem;
    }

    .hero-text p.lead {
      font-size: 0.98rem;
      color: var(--text-main);
      margin-bottom: 1.1rem;
      max-width: 460px;
    }

    .hero-buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 0.7rem;
      margin-bottom: 0.7rem;
    }

    .btn {
      border: none;
      border-radius: 999px;
      padding: 0.7rem 1.3rem;
      font-size: 0.9rem;
      font-weight: 600;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      text-decoration: none;
      transition: transform 0.12s ease, box-shadow 0.15s ease, background 0.15s ease;
    }

    .btn-primary {
      background: var(--forest);
      color: #FFFFFF;
      box-shadow: 0 8px 18px rgba(14,138,61,0.25);
    }

    .btn-primary:hover {
      background: var(--forest-dark);
      transform: translateY(-1px);
      box-shadow: 0 12px 26px rgba(14,138,61,0.3);
    }

    .btn-outline {
      background: transparent;
      color: var(--forest);
      border: 1px solid rgba(14,138,61,0.4);
    }

    .btn-outline:hover {
      background: rgba(14,138,61,0.06);
      transform: translateY(-1px);
    }

    .hero-note {
      font-size: 0.86rem;
      color: var(--text-muted);
    }

    .hero-image {
      border-radius: 20px;
      overflow: hidden;
      border: 1px solid #C8E6C9;
      position: relative;
    }
