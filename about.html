<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>About Â· Plant a Forest of Ideas</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Learn more about Plant a Forest of Ideas (PaFoI), why it exists, and how it works as a gentle co-creation space for people and organisations." />

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@500;600&family=Nunito:wght@300;400;600&display=swap" rel="stylesheet" />

  <style>
    :root {
      --forest: #0E8A3D;
      --forest-dark: #0A6B30;
      --purple: #7B1FA2;
      --bg: #FFFDF7;
      --card: #FFFFFF;
      --text-main: #333333;
      --text-muted: #757575;
      --border: #E0E0E0;
      --max-width: 1040px;
      --radius: 16px;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      background: radial-gradient(circle at top left, #F3FAF5 0, #FFFDF7 55%, #F9FAFB 100%);
      color: var(--text-main);
      font-family: 'Nunito', system-ui, -apple-system, sans-serif;
      -webkit-font-smoothing: antialiased;
    }

    img { max-width: 100%; display: block; }

    a { color: var(--forest); text-decoration: none; }
    a:hover { text-decoration: underline; }

    .shell {
      max-width: var(--max-width);
      margin: 0 auto;
      padding: 0 1.5rem 3rem;
    }

    /* Header (same as index) */
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1.4rem 0 0.8rem;
      position: sticky;
      top: 0;
      background: rgba(255,253,247,0.9);
      backdrop-filter: blur(10px);
      z-index: 10;
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 0.7rem;
    }

    .brand-logo {
      width: 40px;
      height: 40px;
      border-radius: 12px;
      overflow: hidden;
      background: #FFF;
      border: 1px solid rgba(0,0,0,0.06);
    }

    .brand-logo img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    .brand-name {
      font-family: 'Baloo 2', system-ui;
      font-size: 1.2rem;
      letter-spacing: 0.03em;
      color: var(--forest);
    }

    .nav-links {
      display: flex;
      gap: 1.2rem;
      font-size: 0.9rem;
      color: var(--text-muted);
    }

    .nav-links a { color: var(--text-muted); }

    .nav-links a.cta {
      padding: 0.4rem 0.9rem;
      border-radius: 999px;
      border: 1px solid rgba(14,138,61,0.35);
      color: var(--forest);
      font-weight: 600;
      text-decoration: none;
    }

    .nav-links a.cta:hover {
      background: rgba(14,138,61,0.06);
    }

    .nav-toggle {
      display: none;
      border: none;
      background: transparent;
    }

    .nav-toggle span {
      display: block;
      width: 22px;
      height: 2px;
      background: #444;
      margin: 4px 0;
      border-radius: 999px;
    }

    /* Page layout */
    main {
      padding-top: 1.4rem;
    }

    .page-title {
      font-family: 'Baloo 2', system-ui;
      font-size: 1.7rem;
      color: var(--forest);
      margin-bottom: 0.4rem;
    }

    .page-intro {
      font-size: 0.96rem;
      color: var(--text-muted);
      max-width: 600px;
    }

    .block {
      margin-top: 2rem;
      background: var(--card);
      border-radius: var(--radius);
      padding: 1.6rem 1.5rem 1.5rem;
      border: 1px solid var(--border);
    }

    .block h2 {
      font-family: 'Baloo 2', system-ui;
      font-size: 1.3rem;
      margin-bottom: 0.4rem;
      color: var(--purple);
    }

    .block p {
      font-size: 0.94rem;
      color: var(--text-muted);
    }

    .block + .block {
      margin-top: 1.4rem;
    }

    .two-col {
      display: grid;
      grid-template-columns: minmax(0, 1.3fr) minmax(0, 1fr);
      gap: 1.6rem;
      margin-top: 0.7rem;
      align-items: center;
    }

    .two-col img {
      border-radius: 14px;
      border: 1px solid var(--border);
    }

    .bullet-list {
      font-size: 0.9rem;
      color: var(--text-muted);
      margin-top: 0.6rem;
      padding-left: 1.15rem;
    }

    .bullet-list li { margin-bottom: 0.32rem; }

    .pill-row {
      display: grid;
      grid-template-columns: repeat(2, minmax(0, 1fr));
      gap: 1rem;
      margin-top: 0.9rem;
    }

    .pill {
      border-radius: 14px;
      border: 1px solid var(--border);
      padding: 0.95rem 0.95rem 0.9rem;
      font-size: 0.9rem;
      color: var(--text-muted);
    }

    .pill h3 {
      font-family: 'Baloo 2', system-ui;
      font-size: 0.98rem;
      margin-bottom: 0.3rem;
      color: var(--forest);
    }

    .back-link {
      margin-top: 1.8rem;
      font-size: 0.88rem;
    }

    .contact {
      margin-top: 2.2rem;
      padding-top: 1.2rem;
      border-top: 1px solid var(--border);
      font-size: 0.9rem;
      color: var(--text-muted);
    }

    footer {
      margin-top: 0.8rem;
      font-size: 0.8rem;
      color: #9E9E9E;
    }

    /* Simple reveal */
    .reveal {
      opacity: 0;
      transform: translateY(16px);
      transition: opacity 0.5s ease, transform 0.5s ease;
    }

    .reveal.visible {
      opacity: 1;
      transform: translateY(0);
    }

    @media (max-width: 800px) {
      header {
        padding-top: 1rem;
      }

      .nav-links {
        display: none;
        position: absolute;
        right: 1.5rem;
